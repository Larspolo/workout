<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

	<title>Workouts</title>
    <meta name="theme-color" content="#3f51b5">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" type="image/png" sizes="192x192"  href="images/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/images/favicon-16x16.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

	<script src="js/abs.js"></script>
	<script src="js/arms.js"></script>
	<script src="js/ass.js"></script>
	<script src="js/plank.js"></script>
	<script src="js/shoulder.js"></script>

    <script src="js/main.js"></script>

    <style>
        @import url("css/main.css");
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper indigo">
            <a href="#" class="brand-logo" style="padding: 0 32px;">Workouts</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html"><i class="fa fa-heart" aria-hidden="true"></i></a></li>
                <li><a href="index.html"><i class="fa fa-sliders" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 l9">
                <div class="controls center">
                    <i class="fa fa-stop" aria-hidden="true" onclick="stop()"></i>
                    <i class="fa fa-repeat" aria-hidden="true" onclick="restart()"></i>
                    <i class="fa fa-pause" aria-hidden="true" onclick="toggle_pause()"></i>
                    <i class="fa fa-chevron-right" aria-hidden="true" onclick="next()"></i>
                </div>
                <div id="session">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title title">Select a workout to start!</div>
                            <span class="time"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 l3">
                <div class="controls center">
                    Workouts
                </div>
                <div id="training-list"></div>
            </div>
        </div>
    </div>
</body>
</html>
